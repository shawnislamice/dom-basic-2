<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Task 1</title>
  </head>
  <body>
    <h1>Practice Task 1</h1>
    <ul id="list-container">
      <li id="list-item">Lorem, ipsum.</li>
      <li id="list-item">Alias, aperiam?</li>
      <li id="list-item">Eligendi, voluptas!</li>
      <li id="list-item">Expedita, consequatur.</li>
      <li id="list-item">Amet, in.</li>
      <li id="list-item">Exercitationem, fugit?</li>
    </ul>
    <button id="add-item">Add Item</button>
    <button id="btn-delete">Delete Item</button>
    <script>
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("List Container Clicked");
        });
      document
        .getElementById("add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const li = document.createElement("li");
          li.innerText = "This is added by Button";
          listContainer.appendChild(li);
        });
      document
        .getElementById("btn-delete")
        .addEventListener("click", function (event) {
          const listContainer = document.getElementById("list-container");
          listContainer.removeChild(event.target)

          
        });
    </script>
  </body>
</html>
