<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="list-item">Lorem, ipsum.</li>
        <li class="list-item">Doloremque, facere.</li>
        <li class="list-item">Sed, doloribus.</li>
        <li class="list-item">Architecto, beatae?</li>
        <li class="list-item">Libero, quis!</li>
        <li class="list-item">Accusantium, aut.</li>
      </ul>
      <button id="btn-add-item">Add Item</button>
    </section>
    <script>
      // const items=document.getElementsByClassName('list-item')
      // for(const item of items){
      //     item.addEventListener('click',function(event){
      //         event.target.parentNode.removeChild(event.target)
      //     })
      // }
      const listContainer = document.getElementById("list-container").addEventListener('click',function(event){
        event.target.parentNode.removeChild(event.target)
      });

  
  
  
  
  
      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const li = document.createElement("li");
          li.innerText = "I am Shawon";
          li.classList.add("list-item");
          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
